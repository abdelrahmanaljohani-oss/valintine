<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const question = document.getElementById("question");

    const noTexts = [
      "Are you sure? üòè",
      "Are you really sure? ü§®",
      "Are you positive? üò≥",
      "Last chance! üò≠",
      "No way back now üòà"
    ];

    let noCount = 0;

    noButton.addEventListener("mouseover", moveButton);
    noButton.addEventListener("click", () => {
      question.innerText = noTexts[noCount % noTexts.length];
      noCount++;
      moveButton();
    });

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:white; font-size:40px;">
            YAAAY üíòü•∞
          </h1>
          <img src="cat.jpg" 
               style="max-width:300px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
          <p style="color:white; font-size:22px;">Happy Valentine ‚ù§Ô∏è</p>
        </div>
      `;
    }
  </script>

</body>
</html>
